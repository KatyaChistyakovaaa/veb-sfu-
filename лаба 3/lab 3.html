<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация в соц.сети</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="css for lab 3.css">

</head>
<body>
    <form>
       
        <label for="surname">Фамилия:</label>
        <input type="text" id="surname" name="surname" placeholder="Введите свою фамилию">

        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" placeholder="Введите своё имя">

        <label for="patronymic">Отчество:</label>
        <input type="text" id="patronymic" name="patronymic" placeholder="Введите своё отчество">

        <label for="email">Электронная почта:</label>
        <input type="email" id="email" name="email" placeholder="Введите свою электронную почту">

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" placeholder="Введите пароль">

        <label for="birthdate">Дата рождения:</label>
        <input type="date" id="birthdate" name="Введите свою дату рождения">

        <label for="gender">Пол:</label>
        <select id="gender" name="gender">
            <option value="male">Мужской</option>
            <option value="female">Женский</option>
            
        </select>

        <input type="submit" value="Зарегистрироваться">
    </form>
</body>
</html>
