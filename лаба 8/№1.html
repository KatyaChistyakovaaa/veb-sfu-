<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблица умножения</title>
    <link rel="stylesheet" href="normalize.css">

</head>
</html>
<script>
document.write("<table>");
    for (var i = 0; i <= 10; i++) {
      document.write("<tr>");
      for (var j = 0; j <= 10; j++) {
        if (i === 0 && j === 0) {
          document.write("<th></th>");
        } else if (i === 0) {
          document.write("<th>" + j + "</th>");
        } else if (j === 0) {
          document.write("<th>" + i + "</th>");
        } else {
          document.write("<td>" + (i * j) + "</td>");
        }
      }
      document.write("</tr>");
    }
    document.write("</table>");
    </script>
